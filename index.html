<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Proxy Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
    #controls {
      display: flex;
      justify-content: center;
      padding: 10px;
      background-color: #f4f4f4;
    }
    #urlInput {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #goButton {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 100px);
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Roblox Proxy Browser</h1>
    <h1>Made By ItsMattGYT</h1>
    <h1>Version 1.0</h1>
    <h1>2025</h1>
  </header>
  <div id="controls">
    <input id="urlInput" type="text" placeholder="Enter URL (e.g., https://example.com)" />
    <button id="goButton">Go</button>
  </div>
  <!-- Load now.gg through the proxy by default -->
  <iframe id="browserFrame" src="/https://now.gg/apps/a/19900/b.html"></iframe>

  <script>
    const urlInput = document.getElementById('urlInput');
    const goButton = document.getElementById('goButton');
    const browserFrame = document.getElementById('browserFrame');

    // When the "Go" button is clicked, update the iframe's source to use the proxy
    goButton.addEventListener('click', () => {
      const url = urlInput.value.trim();
      if (url) {
        // Pass the URL to the proxy server
        browserFrame.src = `/${encodeURIComponent(url)}`;
      }
    });

    // Allow pressing "Enter" to trigger the Go button
    urlInput.addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        goButton.click();
      }
    });
  </script>
</body>
</html>
